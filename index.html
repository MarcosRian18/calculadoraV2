<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Send+Flowers&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fundo">
        <h1 class="title">By - Marcos Rian</h1>
        <div class="calculadora">
            <h1 class="title-calc">Calculadora</h1>
            <table>
                <tr>
                    <td colspan="3"><p id="resultado"></p></td>
                    <td><button style="--clr:#1e9bff" class="botao" onclick="clean()">C</button></td>
                </tr>
                <tr>
                    <td><button style="--clr:#1e9bff" class="botao" onclick="insert('7')">7</button></td>
                    <td><button style="--clr:#1e9bff" class="botao" onclick="insert('8')">8</button></td>
                    <td><button style="--clr:#1e9bff" class="botao" onclick="insert('9')">9</button></td>
                    <td><button style="--clr:#1e9bff" class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button style="--clr:#1e9bff" class="botao" onclick="insert('4')">4</button></td>
                    <td><button style="--clr:#1e9bff" class="botao" onclick="insert('5')">5</button></td>
                    <td><button style="--clr:#1e9bff" class="botao" onclick="insert('6')">6</button></td>
                    <td><button style="--clr:#1e9bff" class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button style="--clr:#1e9bff" class="botao" onclick="insert('1')">1</button></td>
                    <td><button style="--clr:#1e9bff" class="botao" onclick="insert('2')">2</button></td>
                    <td><button style="--clr:#1e9bff" class="botao" onclick="insert('3')">3</button></td>
                    <td><button style="--clr:#1e9bff" class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button style="--clr:#1e9bff" class="botao" onclick="insert(',')">,</button></td>
                    <td><button style="--clr:#1e9bff" class="botao" onclick="insert('0')">0</button></td>
                    <td><button style="--clr:#1e9bff" class="botao" onclick="calcular()">=</button></td>
                    <td><button style="--clr:#1e9bff" class="botao" onclick="insert('/')">/</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="./js/funcoes.js"></script>
</html>
